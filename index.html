<HTML>
	<HEAD>
		<TITLE>The Canvas Tag</TITLE>
	</HEAD>

	<BODY>
	<SECTION style="border-style: solid; border-width: 2px; width: 500px;">

		<CANVAS WIDTH="500" HEIGHT="400" ID="canvas_1" tabindex="0">
			Canvas tag not supported
		</CANVAS>

	</SECTION>
	
	<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
	<SCRIPT>
	var socket = io();
	socket.on("generateid", function(id){
		var thisId = id;
		console.log("Received ID ");
		console.log(id);
		function player(x, y, id){
			this.x = x;
			this.y = y;
			this.id = id;
		}
		
		function byId(id, arr){
			for (var i = 0; i < arr.length; i++){
				if (arr[i].id == id){
					return arr[i];
				}
			}
		}
		
		var canvas = document.getElementById("canvas_1");
		var players = [];
		canvas.addEventListener('keydown', doKeyDown, true);
		
		canvas_context = canvas.getContext("2d");

		var x = getRandom(50, 450);
		var y = getRandom(30, 370);
		socket.emit("newplayer", {x: x, y: y, id: thisId});
		socket.on("catch-up", function(pastPlayers){
			players = players.concat(pastPlayers);
			console.log("past players");
			console.log(pastPlayers);
			for (var n =0; n < players.length; n++){
				if (players[n].id === thisId){
					players.splice(n, 1);
					break;
				}
			}
			draw();
		});
		canvas_context.fillRect(x, y, 50, 30);
		
		function draw(){
			clearCanvas();
			canvas_context.fillRect(x, y, 50, 30);
			for (var n =0; n < players.length; n++){
				canvas_context.fillRect(players[n].x, players[n].y, 50, 30);
			}
		}
		
		function doKeyDown(e){
			//====================
			//	THE W KEY
			//====================
			if (e.keyCode == 87) {
				y = y - 10;
				draw();
			}

			//====================
			//	THE S KEY
			//====================
			if (e.keyCode == 83) {
				clearCanvas();
				y = y + 10;
				draw();
			}

			//====================
			//	THE A KEY
			//====================
			if (e.keyCode == 65) {
				clearCanvas();
				x = x - 10;
				draw();
			}

			//====================
			//	THE D KEY
			//====================
			if (e.keyCode == 68) {
				clearCanvas();
				x = x + 10;
				draw();
			}
			socket.emit('playerUpdate', {x: x, y:y, id: thisId});
		}

		function clearCanvas() {
			canvas.width = canvas.width;
		}
		
		function getRandom(min, max) {
			return Math.random() * (max - min) + min;
		}
		
		socket.on("playerUpdate", function(obj){
			console.log("received updated player ");
			console.log(obj);
			var elm = byId(obj.id, players);
			console.log("Elment found");
			console.log(elm);
			elm.x = obj.x;
			elm.y = obj.y;
			clearCanvas();
			draw();
		});
		
		socket.on("newplayer", function(plyr){
			players.push(plyr);
			draw();
		});
	});
		
	</SCRIPT>

	</BODY>
</HTML>
